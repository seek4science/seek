  - - 14
    - isa-best-practice
    - ISA Best Practice
    - ! "h1. ISA Best Practice Guide\r\n\r\nThe ISA Infrastructure (Investigation,
      Study, Assay) is a general purpose framework for describing how experiments
      relate to one another. It describes both metadata (samples, characteristics,
      technologies, etc) and data (transcriptomics, proteomics etc), but the data
      itself is stored separately, and can therefore be as public or private as required.
      The ISA descriptions are visible to the rest of the SysMO consortium.\r\nThe
      original purpose of the ISA infrastructure was to provide a common framework
      for relating multiple omics data and to provide a single mechanism for submission
      to omics data silos (such as ArrayExpress for Microarray data, or PRIDE, for
      proteomics data). SysMO data often involves omics data and generally relies
      on the integration of multiple data types, so the ISA infrastructure will provide
      a mechanism for SysMO data export as well as providing a common framework for
      navigation. \r\nFor more information on the ISA community work, please see:
      \r\n\"http://isatab.sourceforge.net/index.html\":http://isatab.sourceforge.net/index.html\r\n\r\nh2.
      Examples\r\n\r\nThere are many ways to describe your projects and the relationships
      between the different work-packages and research topics. The following guidelines
      provide a general description of the ISA Infrastructure and examples of how
      this may fit with your SysMO project. We use examples from the Bioinvestigation
      Index (BII \"http://www.ebi.ac.uk/bioinvindex/\":http://www.ebi.ac.uk/bioinvindex/),
      which is a public database of ISA compliant data. We also use examples already
      available in SysMO\r\n\r\n* *Investigation:* a high level description of the
      area and the main aims of a project\r\n    ** In SysMO, this may be the overall
      aims as stated on the sysmo.net website. \r\nIf your project has several subprojects
      that do not share any data, you should define an investigation for each.\r\n
      \   ** *BII Example:* Growth control of the eukaryote cell: a systems biology
      study in yeast\r\n    ** *SysMO Example* Analysis of Central Carbon Metabolism
      of Sulfolobus solfataricus under varying temperatures\r\n\r\n* *Study:* a particular
      biological hypothesis or analysis\r\n   ** In SysMO, these studies may contain
      only experimental assays, only modelling analyses, only informatics analyses,
      \r\nor a mixture of all \r\n   ** *BII Example:* Study of the impact of changes
      in flux on the transcriptome, proteome, endometabolome and exometabolome \r\nof
      the yeast Saccharomyces cerevisiae under different nutrient limitations\r\n
      \  ** *SysMO Example:* Comparison of S. solfataricus grown at 70 and 80 degrees\r\n\r\n*
      *Assay:* specific, individual experiments required to be undertaken together
      in order to address the study hypotheses.\r\n   ** In SysMO, this may be one
      single microarray experiment, or one flux balance analysis, for example\r\n
      \  ** *BII Example:* \r\n      *** Transcriptional profiling\r\n      *** DNA
      Microarray\r\n   ** *SysMO Example:*\r\n      *** Comparison of transcriptome
      70 and 80c (Cdna microarray)\r\n      *** Comparison of proteome at 70 and 80c
      (Protein expression profiling)\r\n      *** Intracellular metabolomics of s.
      solfataricus at 70 and 80c (Metabolomics)\r\n\r\n\r\n\r\nh1. Required Fields
      in the SysMO ISA\r\n\r\nA short guide to creating a new ISA file\r\n\r\n\r\nh3.
      Investigation\r\n\r\n*Title* - The name of the investigation. All assets should
      have a title\r\n*Description* - free text describing the purpose of the investigation\r\n*Project*
      - The project that the investigation belongs to. All assets should be associated
      with a project\r\n\r\n\r\nh3. Study\r\n\r\n*Title* - The name of the Study.
      All assets should have a title\r\n*Description* - free text describing the
      purpose of the study\r\n*Person Responsible* - the creator of the study description\r\n*Experimentalists*
      - other scientists involved in any of the work in the study. If they are in
      SysMO, please give their SEEK ID, so we can link to their profiles in SEEK.
      If they are not in SEEK, their names will still be displayed, but not linked.
      Peopleâ€™s involvement can also be inferred from anyone named in included assays.\r\n*Project*
      - The project that the study belongs to. All assets should be associated with
      a project\r\n*Investigation title* - The name of the investigation the study
      belongs to. \r\n\r\n\r\nh3. Assay\r\n\r\n*Assay Title* - The name of the assay
      that the asset links to. \r\n*Assay type* - The controlled vocabulary term
      describing the assay classification\r\nIf you cannot find a suitable Assay Type
      term, please contact us or your PAL to update the vocabulary \r\n*Technology
      type* - The controlled vocabulary term describing the technology used in the
      assay\r\nIf you cannot find a suitable Technology Type term, please contact
      us or your PAL to update the vocabulary \r\n*Study title* - The name of the
      study the assay belongs to. An assay can belong to more than one study\r\n*Organism*
      The name of the organism being studied with this asset. If uploading through
      SEEK, organism names are provided as a drop-down list\r\n*Strain* The name of
      the particular strain being studied\r\n*WT/Mutant* - Specifies whether this
      strain is wild-type or mutant\r\n*Genotype* - a brief text description of
      the genotype\r\n*Phenotype* - a brief text description of the phenotype\r\n*Culture
      Growth* - This describes how the culture was grown for this assay. You can choose
      values from a drop-down list when adding new assays directly to SEEK\r\n*Data
      File Titles* - the title of one or many data files produced during this assay\r\n*SOP
      Titles* - the title of one or many SOPs used to execute this assay\r\n"
