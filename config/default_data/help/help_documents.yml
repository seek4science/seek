  - - 13
    - templates
    - JERM Templates
    - ! "SysMO-DB, the SysMO-PALs and other members of the SysMO consortium have been
      developing a collection of JERM templates to facilitate standard formats for
      sharing the same kinds of data through the consortium. This page lists the current
      templates available. \r\n\r\nh4. SOPs\r\n\r\n* \"Nature Protocols Format for
      SOPs\":/help/templates/attachments/3/download\r\n\r\nh4. Data\r\n\r\n\"Master
      Template\":/help/templates/attachments/26/download\r\n\r\nThis is the general
      format for all SEEK templates. Each spreadsheet has multiple sheets, defining
      experimental metadata, organims/samples, data and optional sheets for instrument
      descriptions and results.\r\nThis template can be refined and/or extended to
      cater more specifically for different data types. \r\n\r\nh5. Metabolomics\r\n\r\n*
      \"Master Metabolomics Template\":/help/templates/attachments/26/download\r\n\r\nThis
      is a JERM compliant template for general use in metabolomics experiments\r\n\r\n\r\nh5.
      Transcriptomics\r\n\r\n\r\n\r\nh6. General Transcriptomics Templates\r\n\r\n\r\n\r\n*
      \"General Chip-chip Array\":/help/templates/attachments/20/download\r\nA JERM
      compliant template based on a template taken from \"GEO\":http://www.ncbi.nlm.nih.gov/geo/\r\n\r\n*
      \"RT-PCR\":/help/templates/attachments/21/download\r\nA JERM compliant template
      based on a template taken from \"GEO\":http://www.ncbi.nlm.nih.gov/geo/\r\n\r\n*
      \"Gene Expression ArrayExpress\":/help/templates/attachments/19/download\r\nA
      JERM compliant template based on the MAGE-TAB ArrayExpress format (metadata
      only)\r\n\r\nh6. Affymetrix\r\n\r\n* \"3' or Whole Gene Expression array\":/help/templates/attachments/22/download\r\nA
