    - controlled-vocabularies
    - Controlled Vocabularies and Ontologies
    - ! "SysMO-DB recommends that consortium members use identifiers from public databases
      and terms from community ontologies wherever possible when describing and annotating
      data and models. The following table shows the resources available for annotation
      by biological object category. These are the resources recommended by SysMO-DB
      and also represent the most commonly used in the SysMO consortium.\r\n\r\n\r\n|_.
      Entity |_. Resource |_. Example ID |_. Database URL |_. MIRIAM URN |\r\n| Protein
      | UNIPROT | \"P23470\":http://www.uniprot.org/uniprot/p23470 | \"http://www.ebi.uniprot.org\":http://www.ebi.uniprot.org
      | urn:miriam:uniprot |\r\n|Chemical | ChEBI | \"CHEBI:17234\":http://www.ebi.ac.uk/chebi/searchId.do;25A6E76925354DCD82F282F5BA968FFE?chebiId=CHEBI:17234|
      \"http://www.ebi.ac.uk/chebi/\":http://www.ebi.ac.uk/chebi/ | urn:miriam:obo.chebi
      |\r\n| Chemical | KEGG Compund | \"C0003\":http://www.genome.jp/dbget-bin/www_bget?cpd:C00031
      | \"http://www.genome.jp/kegg/ligand.html\":http://www.genome.jp/kegg/ligand.html
      | urn:miriam:kegg.compound |\r\n| Chemical | PubChem | CID:24749 | \r\n\"http://pubchem.ncbi.nlm.nih.gov/\":http://pubchem.ncbi.nlm.nih.gov/
      | urn:miriam:pubchem.compound |\r\n| Reaction Kinetics | SABIO-RK | 20936 |
      \"http://sabio.villa-bosch.de/\":http://sabio.villa-bosch.de/ | urn:miriam:sabiork.reaction
      |\r\n| Enzymes | Enzyme Nomenclature (EC) IntEnz | \"EC 1.14.13.39\":http://www.ebi.ac.uk/intenz/query?cmd=SearchEC&ec=1.14.13.39
      | \"http://www.ebi.ac.uk/intenz/\":http://www.ebi.ac.uk/intenz/ | urn:miriam:ec-code
      |\r\n| Pathways | KEGG Pathways | \"map00480\":http://www.genome.jp/kegg/pathway/map/map00480.html
      | \"http://www.genome.jp/kegg/pathway.html\":http://www.genome.jp/kegg/pathway.html
      | urn:miriam:kegg.pathway |\r\n| Cellular Location | Gene Ontology | \"GO:0016020\":http://amigo.geneontology.org/cgi-bin/amigo/term-details.cgi?term=GO:0016020|
      \"http://www.geneontology.org/\":http://www.geneontology.org/ | urn:miriam:obo.go
      |\r\n| Molecular Function | Gene Ontology | \"GO:0004857\":http://amigo.geneontology.org/cgi-bin/amigo/term-details.cgi?term=GO:0004857|
      \"http://www.geneontology.org/\":http://www.geneontology.org/ | urn:miriam:obo.go
      |\r\n| Biological Process | Gene Ontology | \"GO:0071581\":http://amigo.geneontology.org/cgi-bin/amigo/term-details.cgi?term=GO:0071581|
      \"http://www.geneontology.org/\":http://www.geneontology.org/ | urn:miriam:obo.go
      |\r\n| Literature | PubMed | \"PMID:19112082\":http://www.ncbi.nlm.nih.gov/pubmed/19112082|
      \"http://www.ncbi.nlm.nih.gov/pubmed/\":http://www.ncbi.nlm.nih.gov/pubmed/
      | urn:miriam:pubmed |\r\n| Model Descriptions | Systems Biology Ontology | \"SBO:0000244\":http://www.ebi.ac.uk/sbo/main/browse.jsp?nodeId=245|
      \"http://www.ebi.ac.uk/sbo/\":http://www.ebi.ac.uk/sbo/ | urn:miriam:biomodels.sbo
      |\r\n\r\n\r\nh2. Assistance with Data and Models Annotation\r\n\r\nAccessing
      and navigating these resources can be difficult and time-consuming for large
      data sets. SysMO-DB provide tools to make data and model annotation easier.\r\n\r\nh3.
      RightField\r\n\r\nRightField (http://www.rightfield.org.uk) allows the easy
      annotation of excel spreadsheet data with terms from community ontologies. Relevant
      ranges of ontology terms can be embedded into spreadsheets in specific cells
      as simple drop-down lists. This allows consistent and standards-compliant annotation
      without the need to browse or navigate the ontologies. \r\nMultiple ontologies
      can be used in the same spreadsheet, and the sources of each term and the version
      of each ontology is automatically collected and recorded. \r\nA collection of
      SysMO templates have already been RightField-enabled. These templates are available
      for download from the templates page and from the SysMO-DB project in the SEEK.\r\n\r\nh3.
      JWS OneStop\r\n\r\nOneStop assists with model annotation and publishing. It
      is a one-stop-shop for producing a MIRIAM-compliant, annotated model in SBML.
      OneStop extracts the names used for species and reactions in an uploaded model
      and uses these names to search public databases for the official terms and MIRIAM
      identifiers. It uses the Semantic SBML web service (http://semanticsbml.org/)
      for searching and returns a list of possible matches that the modellers can
      select from. This ensures the accuracy of each annotation whilst providing an
      easy mechanism for identifying possible matches. \r\nIn addition to annotations,
      OneStop also provides editing and validation functionality as well as automatically
      exporting models in SBGN.\r\n\r\n"
