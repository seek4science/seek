  - - 9
    - transcriptomics-guidelines
    - Transcriptomics Guidelines
    - ! "h1. Transcriptomics: Guidelines for SysMO Templates\r\n\r\nThe MIAME standard
      and the associated MAGE-ML format are well established in the transcriptomics
      community and adherence to MAGE-ML is becoming increasingly important for publishing
      data. \r\n\r\nMAGE-TAB is a tab delimited representation of MAGE-ML. It allows
      users to construct MIAME compliant excel spreadsheets. The ISA-TAB specification
      also allows an export to MAGE-TAB format.\r\n\r\nFor SysMO-DB, we recommend
      you use MAGE-TAB templates for transcriptomics data. We have a JERM mapping
      for MAGE-TAB, so as long as you do not change the headers and titles of worksheets,
      we can extract your data in this format.\r\n\r\nThere are several parts to a
      MAGE-TAB file. These parts can be represented as separate files, or separate
      worksheets in excel. MAGE-TAB consists of:\r\n\r\n*IDF - Investigation Description
      Format*\r\nThis worksheet is an overview of the experiment, factors studied,
      protocols, publication information and contact details.\r\n\r\n*SDRF - Sample
      and Data Relationship Format*\r\nThis worksheet details the links between sample
      and data, it can include information about the source (e.g. organism rat), the
      sample (e.g. rat liver), extracts (e.g. total RNA), labelled extract (e.g. synthetic
      DNA), hybridisations (e.g. a reference on the Array as defined by the ADF),
      raw data (e.g. a reference to a raw data file), normalisation (e.g. a reference
      to normalised data file), derived array data files (e.g. a reference to a derived
      data file, or file matrix)\r\n\r\n*Raw Data and Processed Data*\r\nThese worksheets
      hold the actual and derived data values\r\n\r\n*ADF - Array Design Format
      (optional)*\r\nThis worksheet provides the array-level annotation for the experiment,
      relating the row-level identifiers in the data files to biological sequence
      annotation.\r\n\r\nThere are a detailed \"set of help pages and examples provided
      by the MGED community\":http://tab2mage.sourceforge.net/docs/magetab_docs.html\r\n\r\nThere
      are also tools to help you construct MAGE-TAB templates on the web. For example,
      there is the \"ArrayExpress submission help system\":http://www.ebi.ac.uk/cgi-bin/microarray/magetab.cgi
      and there is the \"ISA curator tool from the ISA-TAB group\":http://isatab.sourceforge.net/isacreator.html\r\n\r\nh2.
      Notes and additions for SysMO\r\n\r\nh3. IDF\r\n\r\nMany of the personal details
      in the IDF sheet can be automatically extracted from your SysMO SEEK profile.
      If you add your SEEK ID as an additional field (called SEEK ID), we can extract
      all your personal details from your profile so there is no need to complete
      these personal details fields. \r\nSimilarly, you can refer to protocols (SOPs
      in SEEK) by their SEEK ID, and we can automatically extract their name and brief
      description.\r\nThis worksheet also contains fields to link to publications.
      In many cases, data could be shared in SEEK before publication. If so, please
      leave these fields blank, but do not remove them.\r\n\r\nh3. SDRF\r\n\r\nThis
      file links the sample and source information to the data files and their locations.\r\nThe
      â€œprotocolâ€\x9D columns will normally be followed by â€œfactor valueâ€\x9D
      columns. Again, we can extract these from the experimental conditions and factors
      studies sections of SEEK where you are referring to a SOP already submitted.
      \r\n\r\n\r\nh3. Raw Data and Processed Data\r\n\r\nh5. Raw Data\r\n\r\nWe do
      not necessarily expect you to share raw data within SEEK by default, but links
      to this upon request are essential. The MAGE-TAB specification supports many
      different types of raw data format. For a complete list, please see \"here\":http://tab2mage.sourceforge.net/docs/datafiles.html\r\n\r\nh5.
      Processed Data\r\n\r\nIf your processed data maps to the identifier in your
      array design, you can create a single results file with column 1 being those
      identifiers with the heading â€œReporter Identifierâ€\x9D followed by the quantitation
      columns with the quantitation types as the headings and the column of data values.
      Additionally, you may want to add columns for a name and/or description of identifier,
      but this is optional\r\n\r\n\r\nh3. ADF\r\n\r\nThis worksheet is necessary when
      submitting your array data to a public repository, but it is optional for SEEK.
      It is a physical description of the array. Many commercial and academic array
      designs have already been submitted to ArrayExpress, so you could simply reference
      your design from ArrayExpress. Affymetrix, Agilent, Illumina, Nimblegen and
      Sanger array designs have already been submitted and can be explored \"here\":http://www.ebi.ac.uk/microarray-as/aer/entry\r\n"
