/search:
  parameters:
    - name: q
      in: query
      required: true
      description: |
        The text to search for
      schema:
        type: string
      example: lactate inhibition
    - name: search_type
      in: query
      required: false
      description: The type of resource to return
      schema:
        type: string
        enum:
          - assays
          - collections
          - data_files
          - events
          - institutions
          - investigations
          - models
          - people
          - presentations
          - programmes
          - projects
          - publications
          - sample_types
          - sops
          - studies
          - workflows
      example: data_files
  get:
    operationId: search
    summary: Search SEEK for a given query
    description:
      $ref: ../descriptions/searchOperation.md
    tags:
      - search
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/searchResponse"
            examples:
              response:
                value:
                  $ref: ../examples/searchResponse.json
