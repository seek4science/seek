components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description:
        $ref: ../descriptions/authOAuth2.md
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes:
            read: Read, download and list resources
            write: Create, upload, update and delete resources
    apiToken:
      type: apiKey
      in: header
      name: Authorization
